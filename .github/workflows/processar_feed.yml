name: Processar Feed XML

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar cache do pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar Depend√™ncias
        run: pip install -r requirements.txt

      - name: Garantir permiss√£o dos scripts
        run: chmod +x script.py merge_json.py

      - name: Garantir pasta json_parts
        run: |
          mkdir -p json_parts
          touch json_parts/.gitkeep

      - name: Limpar arquivos antigos
        run: |
          rm -f json_parts/*.json || true
          rm -f merged.json || true

      - name: Baixar e Processar Feed XML
        run: |
          echo "üì• Iniciando script.py..."
          python script.py || { echo "‚ùå Erro no script.py"; exit 1; }

      - name: Mesclar arquivos JSON
        run: |
          echo "üß© Iniciando merge_json.py..."
          python merge_json.py || { echo "‚ùå Erro no merge_json.py"; exit 1; }

      - name: Verificar arquivos antes do commit
        run: |
          echo "üìÅ Conte√∫do da pasta json_parts:"
          ls -lh json_parts/ || echo "‚ö†Ô∏è Pasta vazia!"
          echo "üìÑ Verificando merged.json:"
          ls -lh merged.json || echo "‚ö†Ô∏è Arquivo n√£o gerado!"
          echo "üîç Linhas em merged.json:"
          wc -l merged.json || echo "‚ö†Ô∏è N√£o foi poss√≠vel contar linhas."

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Atualizar reposit√≥rio antes do push
        run: git pull --rebase || echo "‚ö†Ô∏è Nada para atualizar"

      - name: Commit e Push dos Arquivos JSON
        run: |
          git add -f json_parts/
          git add -f merged.json
          git commit -m "üîÑ Atualiza√ß√£o autom√°tica dos arquivos JSON" || echo "‚ö†Ô∏è Nada para commitar"
          git push || echo "‚ö†Ô∏è Nenhuma altera√ß√£o para enviar"

      - name: Verificar arquivos ap√≥s commit
        run: |
          echo "‚úÖ P√≥s-push: arquivos no reposit√≥rio"
          ls -lh json_parts/
          ls -lh merged.json
